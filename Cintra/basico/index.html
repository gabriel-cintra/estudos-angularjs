<!DOCTYPE html>
<html ng-app>

<head>
	<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>	

	<style type="text/css">
		.active{background: red}
	</style>
</head>

<body>

	<!--ng-show-->
	<h2>ng-show</h2>
	<p ng-show="true">Visible</p>
	<p ng-show="false">hidden</p>

	<hr>
	<!--ng-click-->
	<h2>ng-click</h2>

	<div ng-init="count=0">
		<button ng-click="count = count + 1">Click</button>
		<p>contador: {{count}}</p>
	</div>

	<hr>
	<!--ng-click + ng-show-->
	<h2>ng-click + ng-show</h2>

	<button ng-click="display = !display">Toggle</button>

	<p ng-show="display">Toggle!</p>

	<div ng-init="index=0">
		<p>
			<a href="#" ng-click=" index=1 ">001</a> 
			<a href="#" ng-click=" index=2 ">002</a> 
			<a href="#" ng-click=" index=3 ">003</a> 
			<a href="#" ng-click=" index=4 ">004</a> 
		</p>
		<div ng-show=" index==1 "><img src="http://placehold.it/350x150" /></div> 
		<div ng-show=" index==2 "><img src="http://placehold.it/350x100" /></div> 
		<div ng-show=" index==3 "><img src="http://placehold.it/350x120" /></div> 
		<div ng-show=" index==4 "><img src="http://placehold.it/350x160" /></div>
	</div>

	<hr>

	<!--ng-click + ng-class-->
	<h2>ng-click + ng-class</h2>

	<a class="btn btn-primary" ng-click="show=!show" ng-class="{'active': show}">Teste</a>

	<h2>ng-click + ng-class (TABS)</h2>	

	<ul class="nav nav-tabs">
		<li ng-class="{active: i==1}" ng-click="i=1">
			<a href="#">Home</a>
		</li>
		<li ng-class="{active: i==2}" ng-click="i=2">
			<a href="#">Profile</a>
		</li>
		<li ng-class="{active: i==3}" ng-click="i=3">
			<a href="#">Messages</a>
		</li>
	</ul>


</body>
</html>
